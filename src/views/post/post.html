<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hive | post</title>
    <link rel="stylesheet" href="../../styles/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand navbar-light bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../feed/feed.html">hive</a>
                <div class="d-flex">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../feed/feed.html">Feed</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="postProfileLink" href="">Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="userActions"></section>
        <section id="post">
            <div id="postSpinner" class="text-center" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>
    
    <footer></footer>

    <!-- Edit Buzz Modal -->
    <div class="modal fade" id="editPostModal" tabindex="-1" aria-labelledby="editPostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editPostModalLabel">Edit Buzz</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editPostForm">
                        <!-- Title input -->
                        <div class="mb-3">
                            <label for="postTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="postTitle" name="title" required placeholder="Enter the title of your Buzz">
                        </div>

                        <!-- Body input -->
                        <div class="mb-3">
                            <label for="postBody" class="form-label">Body</label>
                            <textarea class="form-control" id="postBody" name="body" placeholder="What's buzzing?"></textarea>
                        </div>

                        <!-- Tags input -->
                        <div class="mb-3">
                            <label for="postTags" class="form-label">Tags</label>
                            <input type="text" class="form-control" id="postTags" name="tags" placeholder="Add tags (comma separated)">
                        </div>

                        <!-- Media URL input -->
                        <div class="mb-3">
                            <label for="mediaUrl" class="form-label">Media URL</label>
                            <input type="url" class="form-control" id="mediaUrl" name="mediaUrl" placeholder="https://example.com/image.jpg">
                        </div>

                        <!-- Media Alt Text input -->
                        <div class="mb-3">
                            <label for="mediaAlt" class="form-label">Media Alt Text</label>
                            <input type="text" class="form-control" id="mediaAlt" name="mediaAlt" placeholder="Describe the image">
                        </div>

                        <!-- Submit Button -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary" id="editPostBtn">
                                Save Buzz Changes
                                <span class="spinner-border spinner-border-sm" style="display:none;" id="editPostSpinner" aria-hidden="true"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="post.js"></script>
    <script type="module" src="../../js/api/post/post.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
