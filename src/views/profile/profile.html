<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hive | profile</title>
    <link rel="stylesheet" href="../../styles/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand navbar-light bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../feed/feed.html">hive</a>
                <div class="d-flex">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../feed/feed.html">Feed</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="profile">
            <button id="backBtn" class="btn me-2 my-2" type="button">
                <i class="bi bi-arrow-left-circle"></i>
                Back
            </button>
            <div id="profileSpinner" class="text-center" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="profileContent" style="display: none;" class="container-sm">
                <div class="row">
                    <div class="col">
                        <div class="d-flex flex-column">
                            <p id="name" class="fw-bold"></p>
                            <a id="email" class="text-muted" href=""></a>
                            <p id="bio" class="mt-2"></p>
                        </div>
                    </div>
                    <div class="col">
                        <img id="image" src="" alt="profile image"
                            class="img-fluid rounded-circle float-end profile-img lg zoom"
                            data-bs-toggle="modal" data-bs-target="#zoomProfileImgModal">
                    </div>
                </div>
                <div class="row user-actions"></div>
                <div class="row">
                    <ul class="nav nav-tabs justify-content-center" id="profileTabs">
                        <li class="nav-item">
                            <a class="nav-link active position-relative" href="#" data-tab="postsTab">
                                Posts
                                <span id="postCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary text-black">
                                    0
                                </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link position-relative" href="#" data-tab="followersTab">
                                Followers
                                <span id="followerCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary text-black">
                                    0
                                </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link position-relative" href="#" data-tab="followingTab">
                                Following
                                <span id="followingCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary text-black">
                                    0
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="tab-content">
                    <div id="postsTab" class="tab-pane fade show active"></div>
                    <div id="followersTab" class="tab-pane fade"></div>
                    <div id="followingTab" class="tab-pane fade"></div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>

    <!-- Edit profile modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editProfileModalLabel">Edit Profile</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <!-- bio input -->
                        <div class="mb-3">
                            <label for="profileBio" class="form-label">Bio</label>
                            <input type="text" class="form-control" id="profileBio" name="bio" placeholder="Write about yourself!">
                        </div>

                        <!-- Profile img URL input -->
                        <div class="mb-3">
                            <label for="profileImgUrl" class="form-label">Profile Image URL</label>
                            <input type="url" class="form-control" id="profileImgUrl" name="profileImgUrl" required placeholder="https://example.com/image.jpg">
                        </div>

                        <!-- Profile img Alt Text input -->
                        <div class="mb-3">
                            <label for="profileImgAlt" class="form-label">Profile Image Alt Text</label>
                            <input type="text" class="form-control" id="profileImgAlt" name="profileImgAlt" placeholder="Describe the image">
                        </div>

                        <!-- Submit Button -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="updateProfileBtn">Update Profile
                                <span class="spinner-border spinner-border-sm" style="display:none;" id="updateProfileSpinner" aria-hidden="true"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Zoom image modal -->
    <div class="modal fade" id="zoomProfileImgModal" tabindex="-1" aria-labelledby="zoomProfileImgModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="zoomProfileImg" src="" alt="profile image" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../../js/api/profile/profile.js"></script>
    <script type="module" src="../profile/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
